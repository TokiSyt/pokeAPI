{% block content %}

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm text-center">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Sign Up</h1>

    <form method="post" class="space-y-4 text-left">
      {% csrf_token %}

      {{ form.as_p }}

Your password must contain at least 8 characters.</p>
