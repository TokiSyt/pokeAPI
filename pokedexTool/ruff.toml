# Ruff configuration
target-version = "py313"
line-length = 88

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "DJ",     # flake8-django
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "DJ001",  # null=True on string fields (intentional for optional fields)
    "DJ008",  # missing __str__ (not needed for relation models)
    "DJ012",  # model ordering style (preference)
]

[lint.per-file-ignores]
"*/migrations/*" = ["ALL"]
"*/tests/*" = ["ALL"]

[lint.isort]
known-first-party = ["apps"]

[format]
quote-style = "double"
indent-style = "space"
