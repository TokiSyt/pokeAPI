{% extends "base.html" %}

{% block title %}Pok√©dex | Page Not Found{% endblock title %}

{% block content %}
<div class="w-full flex items-center justify-center min-h-[60vh]">
  <div class="text-center">
    <!-- 404 Icon -->
    <div class="w-24 h-24 rounded-full bg-surface-100 flex items-center justify-center mx-auto mb-6">
      <svg class="w-12 h-12 text-surface-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>

    <!-- Error Code -->
    <h1 class="text-6xl font-bold text-surface-900 mb-2">404</h1>
    <h2 class="text-xl font-semibold text-surface-700 mb-4">Page Not Found</h2>
    <p class="text-surface-500 mb-8 max-w-md mx-auto">
      Oops! The page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div class="flex items-center justify-center gap-4">
      <button onclick="history.back()" class="px-5 py-2.5 rounded-xl bg-surface-100 hover:bg-surface-200 text-surface-700 font-medium transition-colors flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Go Back
      </button>
      <a href="/" class="px-5 py-2.5 rounded-xl bg-primary-500 hover:bg-primary-600 text-white font-medium transition-colors flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Go Home
      </a>
    </div>
  </div>
</div>
{% endblock content %}
