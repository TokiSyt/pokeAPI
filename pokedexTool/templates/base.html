<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link href="{% static 'dist/styles.css' %}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>{% block title %}PokéAPI{% endblock %}</title>
</head>

<body class="h-full bg-surface-50 font-sans antialiased overflow-hidden">
  <div class="flex h-full min-h-0">
    {% if user.is_authenticated %}
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-surface-200 flex flex-col">
      <!-- Logo -->
      <div class="h-16 flex items-center gap-3 px-6 border-b border-surface-200">
        <div class="w-8 h-8 rounded-lg bg-primary-500 flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="3" fill="currentColor"/>
            <line x1="2" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span class="text-lg font-bold text-surface-900">PokéAPI</span>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
        <a href="/" class="sidebar-link {% if request.path == '/' %}active{% endif %}">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Home
        </a>
        <a href="{% url 'pokedex:poke-home' %}" class="sidebar-link {% if 'pokedex' in request.path or 'pokemon' in request.path %}active{% endif %}">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
          Pokédex
        </a>
        <a href="{% url 'api:api-menu' %}" class="sidebar-link {% if 'api' in request.path %}active{% endif %}">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
          </svg>
          API
        </a>

        <div class="pt-4 mt-4 border-t border-surface-200">
          <p class="px-3 mb-2 text-xs font-semibold text-surface-400 uppercase tracking-wider">Quick Access</p>
          <a href="{% url 'pokemons:poke-search' %}" class="sidebar-link">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            Search Pokémon
          </a>
          <a href="{% url 'poke_moves:moves-search' %}" class="sidebar-link">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            Moves
          </a>
          <a href="{% url 'poke_types:types-search' %}" class="sidebar-link">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
            </svg>
            Types
          </a>
        </div>
      </nav>

      <!-- User section -->
      <div class="p-4 border-t border-surface-200">
        <div class="flex items-center gap-3 mb-3">
          <div class="w-9 h-9 rounded-full bg-primary-100 flex items-center justify-center">
            <span class="text-sm font-semibold text-primary-600">{{ user.username|slice:":1"|upper }}</span>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-surface-900 truncate">{{ user.username }}</p>
            <p class="text-xs text-surface-500">Trainer</p>
          </div>
        </div>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="w-full btn-ghost text-surface-500 hover:text-primary-600 justify-start text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Sign out
          </button>
        </form>
      </div>
    </aside>
    {% endif %}

    <!-- Main content -->
    <main class="flex-1 flex flex-col min-h-0 overflow-hidden {% if user.is_authenticated %}ml-64{% endif %}">
      <div class="flex-1 min-h-0 overflow-hidden {% if user.is_authenticated %}p-8{% endif %}">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
